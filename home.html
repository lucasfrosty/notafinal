<html lang="pt-br">

<head>
    <title>notafinal | UFPB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <meta name=”description” content=”Site para calcular sua média final nas disciplinas da UFPB”>
    <meta property="og:description" content="Calcule sua média final aqui!">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:site_name" content="notafinal">
    <link rel="shortcut icon" href="images/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="container text-center">
        <span class="glyphicon glyphicon-education" id="hat-icon" aria-hidden="true">notafinal</span>
        <hr>
        <h2 id="title">Digite suas notas para calcular a média final</h2>
        <h6 id="subtitle">Os campos deixados em branco serão desconsiderados no cálculo da média.</h6>
        <form class="form-inline">
            <input type="tel" class="form-control grid" maxlength="4" id="grid-1" placeholder="Nota 1">
            <input type="tel" class="form-control grid" maxlength="4" id="grid-2" placeholder="Nota 2">
            <input type="tel" class="form-control grid" maxlength="4" id="grid-3" placeholder="Nota 3">
            <input type="tel" class="form-control grid" maxlength="4" id="grid-4" placeholder="Nota 4">
            <input type="tel" class="form-control grid" maxlength="4" id="grid-5" placeholder="Nota 5">
        </form>

        <br>
        <button type="submit" id="submit-button" class="btn btn-calc btn-lg">Calcular</button>



    </div>
